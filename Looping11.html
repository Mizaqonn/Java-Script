<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 11</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <Script>
        let x = 1
        while(x <= 10) {
            console.log('Data x ke -', x)
            x++
        }
    </Script>
</body>
</html>
