<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 2</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        for ( let tahun = 1600; tahun <= 2024; tahun++ ) {
            if (tahun % 400 === 0) {
                console.log (`tahun ${tahun} adalah tahun kabisat`)
            } else if ( tahun % 100 === 0 ) {
                console.log (`tahun ${tahun} adalah bukan tahun kabisat`)
            } else if (tahun % 4 === 0 ) {
                console.log (`tahun ${tahun} adalah tahun kabisat`)
            }}
    </script>
</body>
</html>
