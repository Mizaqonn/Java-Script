<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 9</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        for (let x = 1; x <= 10; x++ ) {
            if (x % 2 === 0){
                console.log( x ,"Adalah bilangan Genap")
            } else {
                 console.log( x ,"Adalah bilangan Ganjil")
            }
        }
    </script>
</body>
</html>
