<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 7</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        let x = 1
        do{ if ( x % 2 === 0){
                console.log ( x ,"Adalah bilangan Genap");
            } else {
                console.log ( x ,"Adalah bilangan Ganjil");
            } x++
        } while ( x <= 10 )
    </script>
</body>
</html>
