<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 5</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        let faktorial = 1
        let angka = 5
        for (let n = 1; n <= angka; n++){
            faktorial *= n;
        }
        document.write (`faktorial dari ${angka} adalah ${faktorial}`)
    </script>
</body>
</html>
