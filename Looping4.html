<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 4</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        function faktorial(n) {
        let hasil = 1;
        let i = 2;
        while (i <=n) {
            hasil *= i;
            i++;
            }
            return hasil;
        }
    </script>
</body>
</html>
