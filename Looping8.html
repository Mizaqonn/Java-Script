<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 8</title>
    <link rel="icon" href="JS-LOGO.png" type="image/x-icon">
</head>
<body>
    <script>
        let x = 1
        while(x <= 10){
            if ( x % 2 === 0 ) {
                console.log ( x ,"Adalah nilai genap")
            } else {
                console.log ( x ,"Adalah nilai ganjil")
            }
            x++;
        }
    </script>
</body>
</html>
